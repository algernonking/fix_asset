 <!DOCTYPE html>
<html >

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('知识分类')}">知识分类</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>


<body style="overflow-y: hidden;">


<form id="data-form" lay-filter="data-form" class="layui-form model-form" >
    <input name="id" id="id"  type="hidden"/>
     <!--开始：group 循环-->
<!--    <div class="layui-row form-row">-->

<!--         &lt;!&ndash;开始：group 循环&ndash;&gt;-->
<!--        <div class="layui-col-xs12 form-column">-->
            <div class="layui-form-item" style="display: none")>
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input readonly="readonly" lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('主键') }" type="text" class="layui-input"   />
                </div>
            </div>



            <div class="layui-form-item" >
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('分类路径')}">分类路径</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input readonly="readonly" lay-filter="hierarchyName" id="hierarchyName" name="hierarchyName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('节点路径名称') }" type="text" class="layui-input"   />
                </div>
            </div>

            <div class="layui-form-item" >
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('编码')}">编码</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input lay-filter="categoryCode" id="categoryCode" name="categoryCode" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('编码') }" type="text" class="layui-input"   />
                </div>
            </div>


            <div class="layui-form-item" >
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('名称')}">名称</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input lay-filter="categoryName" id="categoryName" name="categoryName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"   />
                </div>
            </div>



            <div class="layui-form-item" >
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('排序')}">排序</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input lay-filter="sort" id="sort" name="sort" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('排序') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0"/>
                </div>
            </div>



            <div class="layui-form-item" >
                <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('备注')}">备注</div></div>
                <div class="layui-input-block layui-input-block-c1">
                    <input lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" type="text" class="layui-input"   />
                </div>
            </div>



    <div class="layui-form-item model-form-footer">
        <button th:if="${perm.checkAnyAuth('kn_category:create','kn_category:update','kn_category:save')}" class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
            <!--结束：栏次内字段循环-->
<!--        </div>-->
<!--        &lt;!&ndash;结束：栏次输入框循环&ndash;&gt;-->
<!--    </div>-->
    <!--结束：group循环-->

</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script src="/business/knowledgebase/category/category_form.js"></script>

</body>
</html>
