<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>EAM</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css" media="all">
</head>

<body>
<div class="login-wrapper">
    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="identity" type="text" lay-verify="required" placeholder="账号" value="admin"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="passwd" type="password" lay-verify="required" placeholder="密码" value="123456"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="captcha" style="width:170px" type="text" lay-verify="required" placeholder="验证码" class="layui-input"  value="123456">
                                <input name="browserId" type="hidden"/>
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="#" style="display:none">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
            </form>
        </div>
    </div>


    <div class="login-footer">
        <p>© 2021 <a href="https://gitee.com/LeeFJ/foxnic-web" target="_blank">Foxnic-Web 版权所有</a></p>
    </div>
</div>
<script type="text/javascript" src="module/global.js"></script>
<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/libs/login.js"></script>
<script type="text/javascript" src="module/Math.uuid.js"></script>

<script>
    layui.config({
        base: 'module/'
    }).use(['form','settings'], function () {

        //页面唯一标识
        let uuid = Math.uuid();
        let $ = layui.jquery;
        let form = layui.form;
        let config = layui.settings;
 
        $("input[name='browserId']").val(uuid);

        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            layer.load(2);
            $.ajax({
                url: config.base_server + '/security/login',
                xhrFields: {
                    withCredentials: true
                },
                data: obj.field,
                type: 'POST',
                success: function (data) {
                    //console.log(JSON.stringify(data));
                    if (data.success) {
                    	config.putUser(data.data);
                    	console.log("token",data.data.token);
                        config.putToken(data.data.token);
                        layer.msg('登录成功', {icon: 1, time: 500}, function () {
                            location.replace('./index.html');
                        });
                    } else {
                        layer.closeAll('loading');
                        layer.msg(data.message, {icon: 5, time: 1000});
                    }
                },
                error: function (xhr) {
                    //console.log(xhr)
                    layer.closeAll('loading');
                    layer.msg(xhr.responseJSON.resp_msg, {icon: 5, time: 500});
                }
            });
            //阻止表单跳转
            return false;
        });

        // 图形验证码
        $('.login-captcha').attr("src", config.base_server + "/security/captcha/image/"+uuid);
        $('.login-captcha').attr("style", "");

        // 图形验证码
        $('.login-captcha').click(function () {
            this.src = this.src + '?t=' + (new Date).getTime();
        });
    });
</script>
</body>
</html>
